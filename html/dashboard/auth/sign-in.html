<!doctype html>
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>TaskTool | Task Management Tool</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="../../assets/images/favicon.ico">
   <!-- Library / Plugin Css Build -->
   <link rel="stylesheet" href="../../assets/css/core/libs.min.css">
   <!-- Hope Ui Design System Css -->
   <link rel="stylesheet" href="../../assets/css/hope-ui.min.css?v=4.0.0">
   <!-- Custom Css -->
   <link rel="stylesheet" href="../../assets/css/custom.min.css?v=4.0.0">
   <!-- Dark Css -->
   <link rel="stylesheet" href="../../assets/css/dark.min.css">
   <!-- Customizer Css -->
   <link rel="stylesheet" href="../../assets/css/customizer.min.css">
   <!-- RTL Css -->
   <link rel="stylesheet" href="../../assets/css/rtl.min.css">
</head>
<body class="light " data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
   <div id="loading">
      <div class="loader simple-loader">
         <div class="loader-body">
         </div>
      </div>
   </div>
   <div class="wrapper">
      <section class="login-content">
         <div class="row m-0 align-items-center bg-white vh-100">
            <div class="col-md-6">
               <div class="row justify-content-center">
                  <div class="col-md-10">
                     <div class="card card-transparent shadow-none d-flex justify-content-center mb-0 auth-card">
                        <div class="card-body">
                           <a href="../../dashboard/index.html" class="navbar-brand d-flex justify-content-center mb-3">
                              <h4 class="logo-title ">TaskTool</h4>
                           </a>
                           <h2 class="mb-2 text-center">Sign In</h2>
                           <p class="text-center">Login to stay connected.</p>
                           <form id="loginForm">
                              <div class="row">
                                 <div class="col-lg-12">
                                    <div class="form-group">
                                       <label for="email" class="form-label">Email</label>
                                       <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder=" " required>
                                    </div>
                                 </div>
                                 <div class="col-lg-12">
                                    <div class="form-group">
                                       <label for="password" class="form-label">Password</label>
                                       <input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder=" " required>
                                    </div>
                                 </div>
                                 <div class="col-lg-12 d-flex justify-content-between">
                                    <div class="form-check mb-3">
                                       <input type="checkbox" class="form-check-input" id="customCheck1">
                                       <label class="form-check-label" for="customCheck1">Remember Me</label>
                                    </div>
                                    <a href="#l">Forgot Password?</a>
                                 </div>
                              </div>
                              <div id="error_message" class="text-center text-danger mt-3 mb-3"></div>
                              <div class="d-flex justify-content-center">
                                 <button type="submit" class="btn btn-primary">Sign In</button>
                              </div>
                              
                              <p class="mt-3 text-center">
                                 Donâ€™t have an account? <a href="sign-up.html" class="text-underline">Click here to sign up.</a>
                              </p>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
               <img src="../../assets/images/auth/01.png" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
         </div>
      </section>
   </div>
   <script src="../../assets/js/core/libs.min.js"></script>
   <script src="../../assets/js/core/external.min.js"></script>
   <script src="../../assets/js/charts/widgetcharts.js"></script>
   <script src="../../assets/js/charts/vectore-chart.js"></script>
   <script src="../../assets/js/charts/dashboard.js"></script>
   <script src="../../assets/js/plugins/fslightbox.js"></script>
   <script src="../../assets/js/plugins/setting.js"></script>
   <script src="../../assets/js/plugins/slider-tabs.js"></script>
   <script src="../../assets/js/plugins/form-wizard.js"></script>
   <script src="../../assets/js/hope-ui.js" defer></script>
   <script>
      document.getElementById("loginForm").addEventListener("submit", function(event) {
         event.preventDefault(); // Prevent form from submitting the default way
         
         var formData = new FormData(this);
         
         fetch('sign-in.php', {
            method: 'POST',
            body: formData
         })
         .then(response => response.json())
         .then(data => {
            if (data.status === 'error') {
               document.getElementById("error_message").textContent = data.message;
            } else {
               window.location.href = '../index_empty.html';
            }
         })
         .catch(error => {
            console.error('Error:', error);
         });
      });
   </script>
</body>
</html>
